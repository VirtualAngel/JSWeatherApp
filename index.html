<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Weather App</title>
    <script src="https://kit.fontawesome.com/ef50a20b52.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="search...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <h2 class="city">Weather in Billings</h2>
            <h1 class="temp">79&deg;F</h1>
            <img src="" alt="weather icon" class="icon">
            <div class="description">Cloudy</div>
            <div class="humidity">Humidity: 60%</div>
            <div class="wind">Wind Speed 20mph</div>
            </h2>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
